<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body style="background-color:greenyellow;">
   
<div id="label" style="color:black;margin-left:505px;margin-top: 270px;">no Value </div>
<button  style="margin-left:450px;margin-top: 30px;position: relative;" onclick="myFunction()">Counter</button>
<button  style="margin-left:20px;margin-top: 30px;position: relative;" onclick="reset()">Reset</button>

<script>
    var counter=0;
function myFunction() {
    counter = counter +1;
  document.getElementById("label").style.color = "Red";
  document.getElementById("label").style.fontSize = 20;
  document.getElementById("label").innerHTML=counter;
}
function reset() {
    counter = 0;
    document.getElementById("label").innerHTML=counter;
}
</script>
</body>
</html>
